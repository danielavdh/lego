    bio:
      title: "LEONID GOROKHOV - cello"
      quote1: "<p class=\"flexi80\" style=\"margin-bottom:0px;\">Leonid Gorokhov studierte Violoncello am St. Petersburg Konservatorium bei Anatoli Nikitin und nahm an Meisterkursen von Daniil Shafran teil.</p>"  
      text: "<p class=\"flexi80\">Er ist der einzige russische Cellist, der den Grand Prix sowie den ersten Preis beim <a href='http://www.concoursgeneve.ch/' target='_blank' class='bio_text'>Geneva Concours (1986)</a> gewann.
                1995 verlieh ihm die European Association for Encouragement of the Arts den Cultural Achievement Prize für \"außergewöhnliches Talent und herausragende künstlerische Fähigkeiten\".</p>
             <p class=\"flexi80\">1991 debütierte Leonid Gorokhov als Solist mit dem Philharmonischen Orchester St. Petersburg, dirigiert von <a href='http://de.wikipedia.org/wiki/Yehudi_Menuhin' target='_blank' class='bio_text'>Lord Menuhin.</a>
                Konzerte mit den Orchestern in Bergen, Berlin und dem Royal Philharmonic English Symphony Orchestra, dem Sinfonia Varsovia und in der Züricher Tonhalle folgten.
                Vier Jahre darauf machte er, begleitet von der Ungarischen Philharmonie, eine große Konzerttournee durch Russland mit Edward Elgars Cellokonzert, wiederum dirigiert von Lord Menuhin.</p>
             <p class=\"flexi80\">Gorokhov konzertiert als Solist ebenso wie mit seinem <a href='http://www.proartist.co.uk/hermitage_string_trio.html' target='_blank' class='bio_text'>Hermitage String Trio</a> und im Duett mit den Pianisten <a href='http://www.demidenko.net/' target='_blank' class='bio_text'>Nikolai Demidenko</a>, <a href='http://www.niklassivelov.com/' target='_blank' class='bio_text'>Niklas Sivelöv</a> und <a href='http://kathrynstott.com/' target='_blank' class='bio_text'>Kathryn Stott</a>.
                Er gab bereits Konzerte auf der ganzen Welt mit zahllosen renommierten Orchestern und auf vielen Festivals.
                Kürzliche Engagements beinhalteten weitere Konzerte von Elgar-Werken mit dem Enescu Philharmonieorchester in Bukarest und von Walton-Werken mit dem Philharmonie Orchester in Großbritannien.</p>
             <p class=\"flexi80\">Gorokhovs Diskographie beinhaltet Aufnahmen von Boccherini, Debussy, Haydn, Kodaly, Martinu, Schostakowitsch und Tschaikowsky, von Martinu und Saint-Saens, Prokofjew oder Strawinsky.
                CDs sind bei den Labels Supraphon, Olympia Label, Cello Classic, AGPL und ASV Gold erschienen.</p>
             <p class=\"flexi80\">Gorokhov ist britischer Staatsbürger.
                Er war Professor an der Guildhall School of Music and Drama in London.
                Zum Wintersemester 2008/2009 hat er den Ruf auf eine Professur für Violoncello an der <a href='http://www.hmt-hannover.de/' target='_blank' class='bio_text'>Hochschule für Musik und Theater Hannover</a> angenommen.</p>"
