    bio:
      title: "ЛЕОНИД ГОРОХОВ - виолончель <p class=\"flexi80\">профессор, <a href='http://www.hmt-hannover.de/en/' target='_blank' class='bio_text'>Ганноверской Высшей школы музыки и театра</a></p>"
      quote1: "<p class=\"flexi80\"><em>“Я был в невероятном удивлении, когда впервые услышал Леонида Горохова на концерте несколько месяцев назад.<br />Звучание напоминает о легендарном Эммануэле Фойермане, Горохов - один из немногих исполнителей, кто совмещает врожденное мастерство с искусным владением техникой”</em><br />Джереми Николя, Classic FM Magazine</p>
                <p class=\"flexi80\" style=\"margin-bottom:0px;\"><br />Один из самых выдающихся виолончелистов своего поколения, Леонид Горохов часто возвращается к своим истокам и выступает в родном Санкт-Петербурге.  
                Он учился в Санкт-Петербургской консерватории вместе с Анатолием Никитиным и участвовал в мастер-классах с Даниилом Шафраном.</p>"  
      text: "<p class=\"flexi80\">Победитель конкурса юных исполнителей Concertino Praga (Первый приз) и конкурса камерной музыки в Париже (Главный гран-при), Леонид Горохов является единственным российским виолончелистом, завоевавшим Гран-при и Первый приз на международном конкурсе исполнителей <a href='http://www.concoursgeneve.ch/' target='_blank' class='bio_text'>Geneva Concours (1986)</a>.  
                В 1995 году Европейская ассоциация по поддержке искусств вручила Леониду Горохову награду “Заслуги в области культуры” за “особый талант и выдающиеся профессиональные достижения”.</p>
             <p class=\"flexi80\">В 1991 году Леонид Горохов выступал в качестве солиста Санкт-Петербургской филармонии под руководством <a href='http://en.wikipedia.org/wiki/Yehudi_Menuhin' target='_blank' class='bio_text'>лорда Менухина;</a> благодаря крепкому музыкальному союзу в дальнейшем их приглашали в Берлинскую филармонию (вариации на тему Рококо, Чайковского) и Королевский филармонический оркестр, Филармонический оркестр Бергена и оркестр Tonhalle в Цюрихе (Концерт для оркестра Лютославского).
                В 1995 году он с триумфом вернулся в Россию с концертом для виолончели Элгара вместе с симфоническим оркестром Philharmonia Hungarica, вновь под руководством лорда Менухина.</p>
             <p class=\"flexi80\">Недавно Леонид Горохов исполнял концерт Элгара в Бухаресте вместе с Филармоническим оркестром им. Дж. Энеску, под руководством Кристиана Мандеала, и концерт Волтона с Филармоническим оркестром в Великобритании. 
                На фестивале Townsville в Австралии он исполнял камерную музыку, а в России он исполнил Гайдна в до мажоре вместе с Санкт-Петербургским филармоническим оркестром, он также исполнит нечасто исполняемый концерт № 2 Давидова вместе с Санкт-Петербургской капеллой.</p>
             <p class=\"flexi80\">Он выступал в концертном зале Megaron в Афинах, а также в концертном зале BargeMusic в Нью-Йорке в рамках ежегодного концертного турне по Японии, он также принимал участие в концертах филармонического оркестра Таиланда и камерного оркестра Макау. 
                Среди многочисленных приглашений на выступления в Европе, приглашения от таких оркестров, как Basel, BBC Scottish, Пражский филармонический оркестр, Хорватский радиооркестр, симфонический оркестр Биля, симфонический оркестр Norrkoping и оркестр французской Швейцарии.<br /> 
                Также Леонида Горохова приглашали выступать на таких престижных фестивалях, как Будапештская весна, Давос, Эвиан, Гштаад, Интерлакен, Кухмо, Любляна, Шлезвиг Хольштайн и Сполето. 
                Дуэтные выступления с Николаем Демиденко, выдающимся российским пианистом, проходили на фестивалях в Бестаде, Белфасте, зимнем фестивале в Эйлате, зимнем фестивале в Гштааде, на фестивале камерной музыки в Осло, фестивале Petworth, на фестивале в Мюнхене и на фестивале Wigmore Hall.</p>
             <p class=\"flexi80\">Дискография Леонида Горохова включает записи Бочерини, Дебюсси, Гайдна, Кодая, Мартину, Шостаковича, Чайковского и Тортелье для Мелодии. Для лейбла Supraphon он записал концерты Мартину и Сен-Санс вместе с филармоническим оркестром г. 
                Брно под руководством лорда Менухина, а также альбом произведений Прокофьева, Шостаковича и Стравинского. Редко исполняемые уникальные произведения можно услышать в выпусках “Русские открытия” лейбла Олимпия и “Виртуозные переложения виолончели” лейбла Cello Classics. 
                Первая запись Леонида Горохова вместе с Николаем Демиденко - полный альбом Шуберта для лейбла AGPL в Мюнхене. За ним последовали записи сонат Шнитке, Рахманинова и Шостаковича на ASV Gold.</p>
             <p class=\"flexi80\">В 1998 году Леонид Горохов принял гражданство Великобритании. Он является профессором в музыкальной школе Guildhall в Лондоне и в <a href='http://www.hmt-hannover.de/en/' target='_blank' class='bio_text'>Hochschule für Musik und Theater</a> в Ганновере, Германия.</p>
             <p class=\"flexi80\"><br /><em>“Я восхищен и взволнован мастерством такого превосходного уровня...”</em><br />(Бернард Гринхаус)</p>"
